name: Clone Releases

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Releases
        uses: redis-field-engineering/gha-clone-releases@main
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          src_repo: redis-field-engineering/riotx
          dest_repo: redis-field-engineering/riotx-dist
          copy_assets: true
