environment:
  properties:
    jdkPathPrefix: 'plugins/riotx/build/jdks'
    jdkFilePrefix: 'zulu17.32.13-ca-jdk17.0.2'

project:
  name: riotx
  description: Get data in and out of Redis Enterprise with RIOTX
  longDescription: |
    RIOTX is a RIOT extension designed to help enterprises get data in and out of Redis.
  links:
    homepage: https://github.com/redis-field-engineering/riotx
    documentation: https://redis.com/riotx
  authors:
    - Julien Ruaux
  license: Apache-2.0
  inceptionYear: '2020'
  stereotype: CLI
  vendor: Redis
  icons:
    - url: https://raw.githubusercontent.com/redis-field-engineering/riotx/main/src/media/icon_256x256.png
      width: 256
      height: 256
  java:
    groupId: com.redis
    version: '21'
    multiProject: true
    mainClass: com.redis.riotx.cli.Main
  tags:
    - 'riotx'
    - 'redis'
    - 'input'
    - 'output'
    - 'tool'
    - 'data'
    - 'import'
    - 'export'

platform:
  replacements:
    aarch_64: aarch64

release:
  github:
    overwrite: true
    sign: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      contentTemplate: 'src/jreleaser/changelog.tpl'
      extraProperties:
        categorizeScopes: 'true'
      labelers:
        - label: 'i18n'
          title: 'regex:^(?:i18n(?:\(.*\))?!?):\s.*'
          order: 120
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
        - label: 'allcontributors1'
          title: 'regex:^docs: update .all-contributorsrc.*'
          order: -1
        - label: 'allcontributors2'
          title: 'regex:^docs: update CONTRIBUTORS.md.*'
          order: -2
      categories:
        - title: 'üåê Translation'
          key: 'i18n'
          order: 70
          labels:
            - 'i18n'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
        - title: 'allcontributors'
          order: 59
          labels:
            - 'allcontributors1'
            - 'allcontributors2'
      hide:
        categories:
          - 'merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'
          - 'dependabot'
      replacers:
        - search: 'i18n: '
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üß® RIOTX {{projectVersion}} has been released! {{releaseNotesUrl}}'

assemble:
  jlink:
    riotx-standalone:
      active: ALWAYS
      java:
        version: '21'
      imageName: '{{distributionName}}-{{projectEffectiveVersion}}'
      executable: riotx
      fileSets:
        - input: '.'
          includes:
            - LICENSE
      jdeps:
        multiRelease: base
        ignoreMissingDeps: true
        targets:
          - 'plugins/riotx/build/libs/riotx-{{projectVersion}}.jar'
      additionalModuleNames:
        - 'java.security.sasl'
        - 'java.security.jgss'
        - 'jdk.crypto.cryptoki'
        - 'jdk.crypto.ec'
        - 'jdk.localedata'
        - 'jdk.net'
        - 'jdk.security.auth'
        - 'jdk.security.jgss'
      targetJdks:
        - path: '{{jdkPathPrefix}}/zulu17Osx/{{jdkFilePrefix}}-macosx_x64/zulu-17.jdk/Contents/Home'
          platform: 'osx-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17OsxArm/{{jdkFilePrefix}}-macosx_aarch64/zulu-17.jdk/Contents/Home'
          platform: 'osx-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17Linux/{{jdkFilePrefix}}-linux_x64'
          platform: 'linux-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxArm/{{jdkFilePrefix}}-linux_aarch64'
          platform: 'linux-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxMusl/{{jdkFilePrefix}}-linux_musl_x64'
          platform: 'linux_musl-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxMuslArm/{{jdkFilePrefix}}-linux_musl_aarch64'
          platform: 'linux_musl-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17Windows/{{jdkFilePrefix}}-win_x64'
          platform: 'windows-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17WindowsArm/{{jdkFilePrefix}}-win_aarch64'
          platform: 'windows-aarch_64'
      mainJar:
        path: 'plugins/riotx/build/libs/riotx-{{projectVersion}}.jar'
      jars:
        - pattern: 'plugins/riotx/build/dependencies/flat/*.jar'

distributions:
  riotx:
    brew:
      active: ALWAYS
      continueOnError: true
      formulaName: riotx
      multiPlatform: true
      repository:
        active: RELEASE
        commitMessage: 'riotx {{tagName}}'  
    docker:
      active: ALWAYS
      continueOnError: true
      repository:
        active: ALWAYS
        commitMessage: 'riotx {{tagName}}'
      registries:
        - serverName: DEFAULT
          username: jrdx
          repositoryName: fieldengineering
      labels:
        'org.opencontainers.image.title': 'riotx'
      imageNames:
        - 'fieldengineering/{{distributionName}}:{{tagName}}'
        - 'fieldengineering/{{distributionName}}:latest'
      buildx:
        enabled: true
        platforms:
          - 'linux/amd64'
          - 'linux/arm64'
    jbang:
      active: ALWAYS
      continueOnError: true
      alias: riotx
    macports:
      active: ALWAYS
      continueOnError: true
      categories:
        - redis
        - tool
      maintainers:
        - '@jruaux'
      repository:
        active: RELEASE
        name: riotx-macports
    scoop:
      active: ALWAYS
      continueOnError: true
      repository:
        active: RELEASE
        commitMessage: 'riotx {{tagName}}'
    snap:
      active: RELEASE
      continueOnError: true
      remoteBuild: true
      base: core18
      architectures:
        - buildOn: [ amd64, arm64 ]
      plugs:
        - name: dot-config-files
          attributes:
            interface: personal-files
          writes:
            - $HOME/.riotx
      localPlugs:
        - network
        - home
    artifacts:
      - path: plugins/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'
        extraProperties:
          skipSpec: 'true'
      - path: plugins/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.tar
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.tar'
        extraProperties:
          skipFlatpak: 'true'

  riotx-standalone:
    appImage:
      active: NEVER
      componentId: com.redis.riotx.cli
      developerName: Redis
      categories:
        - Development
      repository:
        active: RELEASE
        name: riotx-appimage
        commitMessage: 'riotx {{tagName}}'

files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: 'true'
        skipSigning: 'true'
        skipSbom: 'true'
    - path: docs/guide/build/guide/{{projectName}}-{{projectVersion}}.pdf
      transform: '{{projectName}}-{{projectEffectiveVersion}}.pdf'
