environment:
  properties:
    jdkPathPrefix: 'plugins/riotx/build/jdks'
    jdkFilePrefix: 'zulu17.52.17-ca-jdk17.0.12'

project:
  name: riotx
  description: Get data in and out of Redis with RIOT-X
  longDescription: |
    RIOT-X is a RIOT extension for the enterprise.
  links:
    homepage: https://github.com/redis-field-engineering/riotx-dist
    documentation: https://redis-field-engineering.github.io/riotx/
  authors:
    - Julien Ruaux
  license: Apache-2.0
  inceptionYear: '2024'
  stereotype: CLI
  vendor: Redis
  java:
    groupId: com.redis
    version: '21'
    multiProject: true
    mainClass: com.redis.riotx.Riotx
  tags: ['riot-x', 'riotx', 'redis', 'enterprise', 'cloud', 'input', 'output', 'tool', 'data', 'import', 'export']

platform:
  replacements:
    aarch_64: aarch64

release:
  github:
    overwrite: true
    sign: true
    issues:
      enabled: true
    name: riotx-dist
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
        enabled: false
      contentTemplate: 'src/jreleaser/changelog.tpl'
      extraProperties:
        categorizeScopes: 'true'
      labelers:
        - label: 'i18n'
          title: 'regex:^(?:i18n(?:\(.*\))?!?):\s.*'
          order: 120
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
        - label: 'allcontributors1'
          title: 'regex:^docs: update .all-contributorsrc.*'
          order: -1
        - label: 'allcontributors2'
          title: 'regex:^docs: update CONTRIBUTORS.md.*'
          order: -2
      categories:
        - title: 'üåê Translation'
          key: 'i18n'
          order: 70
          labels:
            - 'i18n'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
        - title: 'allcontributors'
          order: 59
          labels:
            - 'allcontributors1'
            - 'allcontributors2'
      hide:
        categories:
          - 'merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'
          - 'dependabot'
      replacers:
        - search: 'i18n: '
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üßØÔ∏è RIOT-X {{projectVersion}} has been released! {{releaseNotesUrl}}'

assemble:
  jlink:
    riotx-standalone:
      active: ALWAYS
      java:
        version: '21'
      imageName: '{{distributionName}}-{{projectEffectiveVersion}}'
      executable: riotx
      fileSets:
        - input: '.'
          includes:
            - LICENSE
      jdeps:
        multiRelease: base
        ignoreMissingDeps: true
        targets:
          - 'plugins/riotx/build/libs/riotx-{{projectVersion}}.jar'
      additionalModuleNames:
        - 'java.security.sasl'
        - 'java.security.jgss'
        - 'jdk.crypto.cryptoki'
        - 'jdk.crypto.ec'
        - 'jdk.localedata'
        - 'jdk.net'
        - 'jdk.security.auth'
        - 'jdk.security.jgss'
      targetJdks:
        - path: '{{jdkPathPrefix}}/zulu17Osx/{{jdkFilePrefix}}-macosx_x64/zulu-17.jdk/Contents/Home'
          platform: 'osx-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17OsxArm/{{jdkFilePrefix}}-macosx_aarch64/zulu-17.jdk/Contents/Home'
          platform: 'osx-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17Linux/{{jdkFilePrefix}}-linux_x64'
          platform: 'linux-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxArm/{{jdkFilePrefix}}-linux_aarch64'
          platform: 'linux-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxMusl/{{jdkFilePrefix}}-linux_musl_x64'
          platform: 'linux_musl-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxMuslArm/{{jdkFilePrefix}}-linux_musl_aarch64'
          platform: 'linux_musl-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17Windows/{{jdkFilePrefix}}-win_x64'
          platform: 'windows-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17WindowsArm/{{jdkFilePrefix}}-win_aarch64'
          platform: 'windows-aarch_64'
      mainJar:
        path: 'plugins/riotx/build/libs/riotx-{{projectVersion}}.jar'
      jars:
        - pattern: 'plugins/riotx/build/dependencies/flat/*.jar'

distributions:
  riotx:
    docker:
      active: ALWAYS
      continueOnError: true
      repository:
        active: ALWAYS
        commitMessage: 'riotx {{tagName}}'
      registries:
        - serverName: DEFAULT
          repositoryName: riotx
      labels:
        'org.opencontainers.image.title': 'riotx'
      imageNames:
        - 'riotx/{{distributionName}}:{{tagName}}'
        - 'riotx/{{distributionName}}:latest'
      buildx:
        enabled: true
        platforms:
          - 'linux/amd64'
          - 'linux/arm64'
    scoop:
      active: ALWAYS
      continueOnError: true
      repository:
        active: RELEASE
        name: 'scoop'
        commitMessage: 'riotx {{tagName}}'
    artifacts:
      - path: plugins/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'
        extraProperties:
          skipSpec: 'true'
      - path: plugins/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.tar
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.tar'
        extraProperties:
          skipFlatpak: 'true'

  riotx-standalone:
    brew:
      active: ALWAYS
      continueOnError: true
      formulaName: riotx
      multiPlatform: true
      repository:
        active: RELEASE
        commitMessage: 'riotx {{tagName}}'
files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: 'true'
        skipSigning: 'true'
        skipSbom: 'true'
